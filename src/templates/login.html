{% extends "base.html" %}

{% block title %}Login - SCM Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card dashboard-card">
                <div class="card-header">
                    <h3>Login to SCM Pro</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for("frontend.login") }}"> <!-- Assuming a login route -->
                        {{ form.hidden_tag() if form else "" }} <!-- CSRF token if using Flask-WTF -->
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                            <!-- Example: {{ form.email(class_="form-control", placeholder="Enter your email") if form }} -->
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                            <!-- Example: {{ form.password(class_="form-control", placeholder="Enter your password") if form }} -->
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Remember Me</label>
                            <!-- Example: {{ form.remember_me(class_="form-check-input") }} {{ form.remember_me.label(class_="form-check-label") }} if form -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <!-- Example: {{ form.submit(class_="btn btn-primary w-100") if form }} -->
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for("frontend.register") }}">Register here</a></p> <!-- Assuming a register route -->
                    <p class="mt-2"><a href="#">Forgot password?</a></p> <!-- Placeholder for password reset -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
